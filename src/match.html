<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <title>Star Lovers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" />
</head>

<body class="Match">
    <nav>
        <div class="Logo">
            <a href="index.html"><img src="img/starlovers.svg" alt="StarLovers - May the Love be with you!"></a>
        </div>
        <a href="index.html">RETOUR</a>
    </nav>
    <main class="Match__container">
        <div class="Match__proposal">
            <div class="Match__result">
                <h2 class="Match__result__title">Résultats</h2>
                <h3 class="Match__result__affinity">Nous avons trouvé <em class="Match__result__number"> 18 </em> affinités tip top</h3>
            </div>
            <div class="Proposal__container">
                <div class="Proposal__card">
                    <div>
                        <img class="Proposal__photo" src="img/user.jpg" alt="StarLovers - USer Profile picture">
                    </div>
                    <div class="Proposal__infos">
                        <h2 class="Proposal__infos__card__number"></h2>
                        <i class="Proposal__infos__card__name"></i>
                        <p class="Proposal__infos__job"></p>
                        <p class="Proposal__infos__currentHome"></p>
                    </div>
                    <div class="Proposal__choice">
                        <button type="button" class="Button yes">OUI</button>
                        <button type="button" class="Button no">NON</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <aside class="NotificationCenter">
            <h3 class="NotificationCenter__title">Tous mes crushes</h3>
            <article class="NotificationCenter__item">
                <div class="NotificationCenter__photo">
                    <img src="img/adi_gallia.png" alt="profile">
                </div>
                <div class="NotificationCenter__characterInfos">
                    <p>Adi Gallia</p>
                    <a href="#">Contacter</a>
                </div>
                <div class="NotificationCenter__requestState">
                    <p>En attente</p>
                </div>
            </article>
            <article class="NotificationCenter__item">
                <div class="NotificationCenter__photo declined">
                    <img src="img/dark_vador.png" alt="profile">
                </div>
                <div class="NotificationCenter__characterInfos">
                    <p>Dark Vador</p>
                    <a href="#">Contacter</a>
                </div>
                <div class="NotificationCenter__requestState declined">
                    <p>Refusée</p>
                </div>
            </article>
            <article class="NotificationCenter__item">
                <div class="NotificationCenter__photo accepted">
                    <img src="img/beru_whitesun_lars.png" alt="profile">
                </div>
                <div class="NotificationCenter__characterInfos">
                    <p>Beru Whitesun</p>
                    <a href="#">Contacter</a>
                </div>
                <div class="NotificationCenter__requestState accepted">
                    <p>Acceptée</p>
                </div>
            </article>
            <div class="Infos">
                <a href="">À propos</a>
            </div>
            <div class="Infos__users">
                <a href="#">Utilisateurs</a>
            </div>
        </aside>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
