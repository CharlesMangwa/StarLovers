<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Star Lovers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="Match">
        <nav class="Match__nav">
            <div class="Match__logo">
                <!-- <img src="" alt="">-->
            </div>
            <a href="#">RETOUR</a>
        </nav>
        <main class="Match__container">
        <div class="Match__proposal">
            <div class="Match__result">
                <h2 class="Match__result__title">Résultats</h2>
                <span><h3 class="Match__result__affinity">Nous avons trouvé <em class="Match__result__number">{{ match-total }}</em> affinités</h3></span>
                <a href="#" class="Match__result__about">En savoir plus</a>
                <a href="#" class="Match__result__users">Tous nos utilisateurs</a>
            </div>
            <div class="Match__proposal__card">
                <span class="Match__proposal__card__name">{{ name }}</span>
                <span class="Match__proposal__card__number">{{ match-number }}/{{ match-total }}</span>
            </div>
            <div class="Match__proposal__infos">
                <h4 class="Match__world">Localisation :</h4>
                <p class="Match__currentHome">{{ world }}</p>
                <h4 class="Match__job">Job :</h4>
                <p class="Match__currentJob">{{ job }}</p>
            </div>
            <div class="Match__proposal__choice">
               <img src="https://unsplash.it/400/450/?random" alt="profile">
                <button type="button" class="Match__proposal__yes">OUI</button>
                <button type="button" class="Match__proposal__no">NON</button>
            </div>
        </div>
        <aside class="NotificationCenter">
            <h3 class="NotificationCenter__title">Toutes vos sélections</h3>
            <article class="NotificationCenter__item">
                <div class="NotificationCenter__photo">
                    <img src="" alt="">
                </div>
                <div class="NotificationCenter__characterInfos">
                    <p>{{ name }}</p>
                    <a href="#">Contacter</a>
                </div>
                <div class="NotificationCenter__requestState">
                    <p>{{ match-state }}</p>
                </div>
            </article>
            <div class="Chat">
                <button type="button" class="Chat__button">Messagerie<span class="Chat__unread">{{ messages-unread-total }}</span></button>
            </div>
        </aside>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
