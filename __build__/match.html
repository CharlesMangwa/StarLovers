<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <title>Star Lovers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="Match">
    <nav>
        <div class="Logo">
            <a href="index.html"><img src="img/starlovers.svg" alt="StarLovers - May the Love be with you!"></a>
        </div>
        <a href="#">RETOUR</a>
    </nav>
    <main class="Match__container">
        <div class="Match__proposal">
            <div class="Match__result">
                <h2 class="Match__result__title">Résultats</h2>
                <h3 class="Match__result__affinity">Nous avons trouvé <em class="Match__result__number"> 18 </em> affinités</h3>
            </div>
            <div class="Proposal__card">
                <div class="Proposal__photo">
                    <img src="https://unsplash.it/1000/1000/?random" alt="profile">
                </div>
                <div class="Proposal__infos">
                    <h2 class="Proposal__infos__card__number">3/16</h2>
                    <i class="Proposal__infos__card__name">Maître Yoda</i>
                    <p class="Proposal__infos__job">Grand maître du sabre laser</p>
                    <p class="Proposal__infos__currentHome">Dagobah</p>
                </div>
                <div class="Proposal__choice">
                    <button type="button" class="Button yes">OUI</button>
                    <button type="button" class="Button no">NON</button>
                </div>
            </div>
        </div>
        </div>
        <aside class="NotificationCenter">
            <h3 class="NotificationCenter__title">Tous mes crushes</h3>
            <article class="NotificationCenter__item">
                <div class="NotificationCenter__photo">
                    <img src="https://unsplash.it/1000/1000/?random" alt="profile">
                </div>
                <div class="NotificationCenter__characterInfos">
                    <p>Maître Yoda</p>
                    <a href="#">Contacter</a>
                </div>
                <div class="NotificationCenter__requestState">
                    <p>En attente</p>
                </div>
            </article>
            <article class="NotificationCenter__item">
                <div class="NotificationCenter__photo declined">
                    <img src="https://unsplash.it/1001/1001/?random" alt="profile">
                </div>
                <div class="NotificationCenter__characterInfos">
                    <p>Maître Yoda</p>
                    <a href="#">Contacter</a>
                </div>
                <div class="NotificationCenter__requestState">
                    <p>Refusée</p>
                </div>
            </article>
            <article class="NotificationCenter__item">
                <div class="NotificationCenter__photo accepted">
                    <img src="https://unsplash.it/1002/1002/?random" alt="profile">
                </div>
                <div class="NotificationCenter__characterInfos">
                    <p>Maître Yoda</p>
                    <a href="#">Contacter</a>
                </div>
                <div class="NotificationCenter__requestState accepted">
                    <p>Acceptée</p>
                </div>
            </article>
            <div class="Infos">
                <a href="">About us</a>
            </div>
            <div class="Infos__users">
                <a href="">Utilisateurs</a>
            </div>
        </aside>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
